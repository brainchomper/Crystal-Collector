<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Crystals Collector">
	<title>Week 4 - Crystals Collector</title>
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<div class="container">

		<div class="jumbotron">
			<!-- header at the top -->
			<h1>Crystals Collector!</h1>
			<!-- then come instructions -->
		</div>

		<!-- random number div and wins/losses div -->
		<div class="row">
			<div class="col-md-3 randomNumberDiv">
				<h2 id="randomNumber">random#</h2>
			</div>
			<div class="col-md-3 winsLossesDiv">
				<p id="winsTally">Wins: </p>
				<p id="lossesTally">losses: </p>
			</div>
		</div>
		<!-- score text row -->
		<div class="row">
			<div class="col-md-3 col-md-offset-1 scoreDiv">
				<p>Your total score is:</p>
			</div>
		</div>
		<!-- user score div -->
		<div class="row">
			<div class="col-md-3 col-md-offset-1 scoreDiv">
				<h2 id="userScore">score</h2>
			</div>
		</div>
		<!-- crystals -->
		<div class="row">
			<div class="col-md-3 crystal" value="crystal1">
				<img src="assets/images/crystal1.png" alt="crystal1">
			</div>
			<div class="col-md-3 crystal" value="crystal2">
				<img src="assets/images/crystal2.png" alt="crystal2">
			</div>
			<div class="col-md-3 crystal" value="crystal3">
				<img src="assets/images/crystal3.png" alt="crystal3">
			</div>
			<div class="col-md-3 crystal" value="crystal4">
				<img src="assets/images/crystal4.png" alt="crystal4">
			</div>
		</div>

		<!-- now end the container	 -->
	</div>

	<!-- Link to game javascript  -->
	<script type="text/javascript" src="assets/js/game.js"></script>

</body>

</html>
